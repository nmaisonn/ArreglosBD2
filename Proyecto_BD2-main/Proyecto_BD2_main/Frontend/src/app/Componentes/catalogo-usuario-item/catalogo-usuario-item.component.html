<a class="list-group-item list-group-item-action" aria-current="true">
    <div class="row">
        <div class="col-sm-2">
            <svg xmlns="http://www.w3.org/2000/svg" fill="blue" class="bi bi-person-circle" viewBox="0 0 16 16">
                <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0z" />
                <path fill-rule="evenodd"
                    d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8zm8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1z" />
            </svg>
        </div>
        <div class="col">
            <div class="d-flex w-100 justify-content-between">
                <h5 class="mb-1">{{infoUsuario.nombre}} {{infoUsuario.apellido}}</h5>
            </div>
            <small> {{infoUsuario.fechanacimiento}} </small>
        </div>
        <div class="col-sm-2">
            <button class="btn btn-primary btn-sm" *ngIf="infoUsuario && infoUsuario.idusuario"
                [routerLink]="['../friendProfile',infoUsuario.idusuario,'componenteUsuario']">Ver
                Perfil</button>
            <button class='btn btn-primary' (click)="agregarAmigo()">Agregar</button>
        </div>
    </div>
</a>
<router-outlet></router-outlet>
